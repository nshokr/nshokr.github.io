<script>
    (function () {
    const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;
   
    let offer= "Aug 12, 2022 19:00:00",
        countDownx = new Date(offer).getTime(),
        x = setInterval(function() {    
   
          let now = new Date().getTime(), distance = countDownx - now;
   
            document.getElementById("daysx").innerText = Math.floor(distance / (day)),
            document.getElementById("hoursx").innerText = Math.floor((distance % (day)) / (hour)),
            document.getElementById("minutesx").innerText = Math.floor((distance % (hour)) / (minute)),
            document.getElementById("secondsx").innerText = Math.floor((distance % (minute)) / second);
   
          //do something later when date is reached
          if (distance < 0) {
            let headline = document.getElementById("headline"),
                countdownx = document.getElementById("countdownx"),
                content = document.getElementById("content");
   
            headline.innerText = "Ohhh ya! It's time";
            countdownx.style.display = "none";
            content.style.display = "block";
   
            clearInterval(x);
          }
          //seconds
        }, 0)
    }());
</script>
