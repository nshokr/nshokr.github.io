<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta property="og:site_name" content="Shokr" />
    <meta property="og:title" content="I am Full Stack Python Developer" />
    <meta property="og:url" content="https://shokr.github.io/" />
    <meta property="og:image" content="https://shokr.github.io/pic.jpg" />
    <meta property="og:description" content="It’s not a bug – it’s an undocumented feature." />

    <title>Shokr</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" /> 
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <output></output>
      <div id="input-line" class="input-line">
        <div class="prompt"></div><div><input class="cmdline" autofocus /></div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="commands.js"></script>
    <script src="app.js"></script>
    
    <div class="clock-container">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"/>
        <g>
          <rect class="hour" x="47.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
          <rect class="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
          <line class="sec" x1="50" y1="50" x2="50" y2="16" />
        </g>
      </svg>
    </div>
    
  </body>
</html>
